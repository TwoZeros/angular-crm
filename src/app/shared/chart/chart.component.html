<ngx-spinner bdColor = "rgba(255, 255, 255, 1)" size = "medium" color = "#1b1a1a" type = "square-spin" [fullScreen] = "false"><p style="color:#1b1a1a" > Загрузка... </p></ngx-spinner>
<form class="my-form" novalidate #myForm="ngForm" >
<div style="display: flex; justify-content: center; flex-wrap: wrap;">
    <div style="margin-right: 10px;">
    <button mat-mini-fab color="accent" (click)="createWork()" >
        <mat-icon>add</mat-icon>
      </button>
    </div>
<mat-form-field>
    <mat-label>Начало</mat-label>
    <input matInput [matDatepicker]="pickerS" [(ngModel)]="dataStart"  name="dataStart" placeholder="Начало">
    <mat-datepicker-toggle matSuffix [for]="pickerS"></mat-datepicker-toggle>
    <mat-datepicker #pickerS></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Конец</mat-label>
    <input matInput [matDatepicker]="pickerE" [(ngModel)]="dataEnd"  name="dataEnd" placeholder="Конецтп">
    <mat-datepicker-toggle matSuffix [for]="pickerE"></mat-datepicker-toggle>
    <mat-datepicker #pickerE></mat-datepicker>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Навыки</mat-label>
    <mat-select [formControl]="selectedSkill" multiple>
      <mat-option *ngFor="let skill of skills" [value]="skill.id">{{skill.name}}</mat-option>
    </mat-select>
  </mat-form-field>
<button mat-mini-fab color="primary" (click)="onFind(myForm)" >
    <mat-icon>search</mat-icon>
  </button>
</div>
</form>
<div id="chart-container" style="height:96%; "#chartContainer></div>
