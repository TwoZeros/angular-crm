<mat-toolbar>
  <h1>Список навыков </h1>
 <button mat-raised-button color="accent" style="margin-right:10px" (click)="createSkill()">Добавить </button>
 <button mat-raised-button color="accent" >Создать группу</button> 
</mat-toolbar>

<mat-form-field>
  <mat-label>Фильтры</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="">
</mat-form-field>
<table mat-table class="employee-table mat-elevation-z8" [dataSource]="dataSource">

  <ng-container  matColumnDef="id">
      <th  *matHeaderCellDef>id</th>
      <td  *matCellDef="let elem">{{elem.id}}</td>
  </ng-container>

  <ng-container  matColumnDef="name">
    <th  *matHeaderCellDef>Название</th>
    <td  *matCellDef="let elem">{{elem.name}}</td>
</ng-container>


  <ng-container matColumnDef="groupName">
      <th *matHeaderCellDef>Группа</th>
      <td
                *matCellDef="let elem">{{elem.groupName}}</td>
  </ng-container>

  <ng-container matColumnDef="actions" >
    <th *matHeaderCellDef >Действия</th>
    <td *matCellDef="let elem">
      <button mat-icon-button color="warn" (click)="deleteSkill(elem.id)"aria-label="Example icon button with a heart icon">
        <mat-icon>delete</mat-icon>
      </button>
      <button mat-icon-button color="primary"  aria-label="Example icon button with a heart icon">
        <mat-icon>edit</mat-icon>
      </button>
        </td>
</ng-container>

  <!-- <ng-container matColumnDef="telephone">
      <th *matHeaderCellDef>telephone</th>
      <td *matCellDef="let elem">{{elem.telephone}}</td>
  </ng-container> -->

  <tr mat-header-row  *matHeaderRowDef="displayedColumns">
  </tr>
<tr mat-row 
  *matRowDef="let row; columns: displayedColumns"
  class="example-element-row">

  </tr>

</table>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
