<h1 mat-dialog-title>Добавить задачу</h1>
<form class="my-form" novalidate #myForm="ngForm">
  <div mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Название</mat-label>
      <input autocomplete="off" matInput placeholder="Название работы" [(ngModel)]="nameWork" name="nameWork" required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Проект</mat-label>
      <input autocomplete="off" matInput type="number" placeholder="Проект" [(ngModel)]="projectId" name="projectId"
        required>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Часовая нагрузка</mat-label>
      <input autocomplete="off" matInput type="number" placeholder="Нагрузка" [(ngModel)]="hours" name="hours" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Начало</mat-label>
      <input autocomplete="off" type="date" matInput placeholder="Начало" [(ngModel)]="startTime" name="startTime"
        required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Конец</mat-label>
      <input autocomplete="off" type="date" matInput placeholder="Конец" [(ngModel)]="deadlineTime" name="deadlineTime"
        required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Исполнитель</mat-label>
      <mat-select [(ngModel)]="employeeId" [ngModelOptions]="{standalone: true}" name="employeeId">
        <mat-option *ngFor="let employee of employees" [value]="employee.id">
          {{employee.secondName}} {{employee.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Заливка</mat-label>
      <input autocomplete="off" type="color" matInput placeholder="Конец" [(ngModel)]="fill" name="fill" required>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Закрыть</button>
      <button (click)="onSubmit(myForm)" mat-button mat-dialog-close="true" cdkFocusInitial>Создать</button>
    </div>
  </div>
</form>
