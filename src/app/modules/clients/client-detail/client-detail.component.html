<mat-toolbar>
  <a mat-raised-button class="p10" color="secondary" routerLink="/clients">Назад</a>
  <h1 *ngIf="client">Клиент: {{client.fullName}} </h1>

</mat-toolbar>
<div style="margin-left: 10px">
  <mat-slider disabled style="width: 348px"></mat-slider>
</div>

<div class="flex-container">
  <div style="margin:0 15px">
    <mat-card class="example-card">
      <mat-card-content>
        <img [src]="client.photo" style="width: 300px;">

      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button routerLink="/client/{{client.id}}/upload-avatar">Фото</button>
        <a mat-raised-button  *ngIf="client"  routerLink="/client/{{client.id}}/update">Изменить</a>
        <button mat-raised-button color="warn" (click)="delete(client.id)">Удалить</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div style=" width: 100%;">
    <mat-tab-group style="width: 100%;">
      <mat-tab label="Инфо">
        <p class="info-row" *ngIf="client"><span>Название </span>{{client.fullName}}</p>
        <p  class="info-row"> <span>Номер телефона </span>{{client.phoneNumber}}</p>
        <p class="info-row"><span>Электронная почта </span>{{client.email}}</p>
      </mat-tab>
    </mat-tab-group>


    <div style="margin-top: 10px">
      <mat-form-field appearance="fill">
        <mat-label>Комментарий</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>

    <div style="margin-bottom: 5px">
      <mat-slider min="-5" max="5" step="1" thumbLabel></mat-slider>
    </div>


    <div>
      <button mat-raised-button color="primary">Отправить</button>
    </div>

    <div style="margin-top: 20px; width: 350px">
      <mat-card>Комментарий</mat-card>
    </div>





  </div>

</div>
