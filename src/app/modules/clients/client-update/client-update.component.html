<mat-card style="margin: 0 auto; width: 400px;">
  <mat-card-title>
    <h1> Изменить данные </h1>
    <a mat-raised-button color="" routerLink='/client/:id'>Back</a>
  </mat-card-title>
  <form class="my-form" novalidate #myForm="ngForm" (ngSubmit)="SumbitUpdateClient(myForm)">
  <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>Full Name</mat-label>
        <input autocomplete="off" matInput placeholder="Full name"  [(ngModel)]="fullname"  name="fullname" unrequired>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Phone number</mat-label>
        <input autocomplete="off" matInput placeholder="Phone number" [(ngModel)]="phoneNumber" name="phoneNumber" unrequired>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Email</mat-label>
        <input autocomplete="off" matInput placeholder="Email" [(ngModel)]="email" name="middleName" unrequired>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
  <input type="submit" [disabled]="myForm.invalid" color="primary" (click)='add' value="Добавить">
</mat-card-actions>
</form>
</mat-card>
