<mat-card style="margin: 0 auto; width: 400px;" *ngIf="updateForm" >
  <mat-card-title>
    <h1> Редактировать клиента</h1>
    <a mat-raised-button color="" routerLink='/client/{{currentIdClient}}'>Back</a>
  </mat-card-title>
  <form [formGroup]="updateForm" class="my-form" novalidate  novalidate (ngSubmit)="SumbitUpdateClient()">
  <mat-card-content>

      <mat-form-field class="full-width">
        <mat-label>Название компании</mat-label>
        <input autocomplete="off" matInput placeholder="Название компании"  formControlName="fullName"  name="fullname" required>
      </mat-form-field>

      <mat-form-field class="full-width">
        <mat-label>Номер телефона</mat-label>
        <input autocomplete="off" matInput placeholder="Номер телефона" formControlName="phoneNumber" name="phoneNumber" required>
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Почта</mat-label>
        <input autocomplete="off" matInput placeholder="Почта" formControlName="email" name="middleName" required>
      </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
  <input  mat-raised-button type="submit" [disabled]="updateForm.invalid" color="primary" value="Добавить">

</mat-card-actions>
</form>
</mat-card>
