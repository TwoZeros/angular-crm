<mat-card style="margin: 0 auto; width: 400px;" *ngIf="updateForm">
    <mat-card-title style="display: flex;">
      <a mat-raised-button color="" routerLink='/employee' style="margin-left: 5px;">Назад</a>
      <h1>Редактировать сотрудника </h1>

    </mat-card-title>
    <form [formGroup]="updateForm" class="my-form" novalidate  novalidate (ngSubmit)="submit()">
    <mat-card-content>

        <mat-form-field class="full-width">
          <mat-label>First Name</mat-label>
          <input autocomplete="off" matInput placeholder="First name"  formControlName="firstName"  name="firstName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Last Name</mat-label>
          <input autocomplete="off" matInput placeholder="Last Name" formControlName="secondName" name="secondName" required>
        </mat-form-field>

        <mat-form-field class="full-width">
          <mat-label>Middle Name</mat-label>
          <input autocomplete="off" matInput placeholder="Middle Name" formControlName="middleName" name="middleName" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Phone number</mat-label>
          <input autocomplete="off" matInput placeholder="Phone number" formControlName="phoneNumber" name="phoneNumber" required>
        </mat-form-field>
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input autocomplete="off" matInput placeholder="Email" formControlName="email" name="middleName" required>
        </mat-form-field>
      <mat-form-field class="full-width">
        <mat-label>Подразделение</mat-label>
        <mat-select [(ngModel)]="departmentId" [ngModelOptions]="{standalone: true}"  name="department">
          <mat-option *ngFor="let depart of departmentGroup"  [value]="depart.id">
            {{depart.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>
        <mat-form-field>
          <mat-label>Date of Birth</mat-label>
          <input matInput [matDatepicker]="picker" formControlName="birthDay" name="birthDay" placeholder="Choose a date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
    <input type="submit" [disabled]="updateForm.invalid" color="primary" value="Добавить">

  </mat-card-actions>
  </form>
  </mat-card>
