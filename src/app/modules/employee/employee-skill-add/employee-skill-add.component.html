<h1 mat-dialog-title>Добавить навык</h1>
<form class="my-form" novalidate #myForm="ngForm" (ngSubmit)="onSubmit(myForm)">
<div mat-dialog-content>
    
  <mat-form-field class="full-width">
    <mat-label>Навык</mat-label>
    <mat-select [(ngModel)]="skillId" [ngModelOptions]="{standalone: true}"  name="skillId">
      <mat-option *ngFor="let skill of skills" [value]="skill.id">
        {{skill.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  

  <mat-form-field class="full-width">  
    <mat-label>Уровень владения</mat-label>
    <mat-select [(ngModel)]="knowledgeLevelId" [ngModelOptions]="{standalone: true}"  name="knowledgeLevelId">
      <mat-option  [value]="1">
        Junior
      </mat-option>
      <mat-option  [value]="2">
        Middle
      </mat-option>
      <mat-option  [value]="3">
        Senior
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Закрыть</button>
  <button type="submit" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial>Добавить</button>
</div>
</form>
