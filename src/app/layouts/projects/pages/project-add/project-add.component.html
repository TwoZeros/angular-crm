<h1 mat-dialog-title>Добавить проект</h1>
<form class="my-form" novalidate #myForm="ngForm">
  <div mat-dialog-content>

    <mat-form-field class="full-width">
      <mat-label>Название</mat-label>
      <input autocomplete="off" matInput placeholder="Название проекта"  [(ngModel)]="nameProject"  name="nameProject" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Менеджер</mat-label>
      <mat-select [(ngModel)]="projectManagerId" [ngModelOptions]="{standalone: true}"  name="groupId">
        <mat-option *ngFor="let manager of employeeList"  [value]="manager.id">
          {{manager.secondName}} {{manager.firstName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Клиент</mat-label>
      <mat-select [(ngModel)]="projectClientId" [ngModelOptions]="{standalone: true}"  name="groupId">
        <mat-option *ngFor="let client of clientList"  [value]="client.id">
          {{client.fullName}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Часы</mat-label>
      <input autocomplete="off"  matInput placeholder="Время проекта"  [(ngModel)]="totalHour"  name="totalHour" required>
    </mat-form-field>

    <mat-form-field class="full-width">
      <mat-label>Описание</mat-label>
      <input autocomplete="off" matInput placeholder="Описание проекта"  [(ngModel)]="description"  name="description" required>
    </mat-form-field>

  </div>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button type="submit" mat-button [mat-dialog-close]="data.animal" (click)="onSubmit(myForm)">Создать</button>
  </div>
</form>
