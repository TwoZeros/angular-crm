<h1 mat-dialog-title>Изменить название</h1>
<form  *ngIf="updateForm" [formGroup]="updateForm" class="my-form" novalidate  novalidate >
  <mat-card-content>

    <mat-form-field class="full-width">
      <mat-label>Название</mat-label>
      <input autocomplete="off" matInput placeholder="Название"  formControlName="name" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Минимальное значение</mat-label>
      <input autocomplete="off" min="-100" max="100" type="number" matInput placeholder="0" formControlName="beginCarma"   name="beginCarma" required>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Максимальное значение</mat-label>
      <input autocomplete="off" min="-100" max="100" matInput  type="number" placeholder="0" formControlName="endCarma"   name="endCarma" required>
    </mat-form-field>
  </mat-card-content>

  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Закрыть</button>
    <button type="submit" mat-button [mat-dialog-close]="data.animal" cdkFocusInitial (click)="submit()">Сохранить</button>
  </div>
</form>
