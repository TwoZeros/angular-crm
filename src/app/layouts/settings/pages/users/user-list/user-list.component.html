<mat-toolbar>
  <a mat-raised-button class="p10" color="secondary" routerLink="/settings" style="margin-right:10px">Назад</a>
  <h1>Список пользователей </h1>
  <button mat-raised-button color="accent" style="margin-right:10px" (click)="create()">Добавить</button>
</mat-toolbar>


<ngx-spinner bdColor = "rgba(255, 255, 255, 1)" size = "medium" color = "#1b1a1a" type = "square-spin" [fullScreen] = "false"><p style="color:#1b1a1a" > Загрузка... </p></ngx-spinner>
  
    <mat-form-field style="padding:5px 0">
      <mat-label>Фильтры</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="">
    </mat-form-field>
    <table matSort  #TableUserSort="matSort" mat-table class="user-table mat-elevation-z8" [dataSource]="dataSourceUser">

      <ng-container  matColumnDef="id">
        <th  *matHeaderCellDef>id</th>
        <td  *matCellDef="let elem">{{elem.id}}</td>
      </ng-container>

      <ng-container  matColumnDef="name">
        <th  *matHeaderCellDef>Логин</th>
        <td  *matCellDef="let elem">{{elem.login}}</td>
      </ng-container>

      <ng-container  matColumnDef="role">
        <th  *matHeaderCellDef>Роль</th>
        <td  *matCellDef="let elem">{{elem.role}}</td>
      </ng-container>


      <ng-container matColumnDef="actions" >
        <th *matHeaderCellDef >Действия</th>
        <td *matCellDef="let elem">
          <button mat-icon-button color="primary" (click)="update(elem.id)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="warn" (click)="delete(elem.id)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>

      <tr mat-header-row  *matHeaderRowDef="displayedColumns">
      </tr>
      <tr mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="example-element-row">

      </tr>

    </table>
    <mat-paginator #TableUserPaginator="matPaginator" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
