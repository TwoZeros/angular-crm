<mat-toolbar color="primary">
  <mat-toolbar-row>
    <a mat-button routerLink="/">Empy CRM</a>
    <span class="spacer"></span>
    <a mat-button *ngIf="isLoginedUser" routerLink="/front">Dashboard</a>
    <a mat-button *ngIf="isLoginedUser" routerLink="/front/employee">Employee</a>
    <a mat-button *ngIf="isNotLoginedUser" routerLink="/front/login">Login</a>
    <button mat-button *ngIf="isLoginedUser"  (click)="logout()" >Logout</button>
  </mat-toolbar-row>
</mat-toolbar>
